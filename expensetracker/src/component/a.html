<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend/Receive Form - Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }
        
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 80%;
        }
        
        .form-wrapper {
            display: flex;
            flex-direction: column;
            /* Changed for vertical stack */
            gap: 20px;
            /* Added gap between forms */
        }
        
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
        }
        
        .switch-label {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 10px;
        }
        
        .switch-label.active {
            background-color: #2196F3;
            /* Active label color */
            color: #fff;
            /* Active label text color */
        }
        
        .switch-slider {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: #ccc;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }
        
        #spend:checked+.switch-slider {
            background-color: #2196F3;
            /* Move slider color based on active label */
        }
        
        #receive:checked+.switch-slider {
            background-color: #2196F3;
            /* Move slider color based on active label */
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input,
        textarea {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            /* Disable textarea resize */
        }
        /* Relevant CSS rules have been preserved from the previous response */
        /* Ensure both forms are displayed initially */
        
        .form {
            display: block;
        }
        
        textarea {
            height: 80px;
            /* Set appropriate textarea height */
        }
        
        button {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #1c8cf3;
            /* Change button hover color */
        }
        
        .hidden {
            display: none;
            /* Hide inactive form initially */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="title-container">
                <h2 class="title">Expense Calculator</h2>
                <div class="switch-container">
                    <label for="spend" class="switch-label active" data-target="spend-form">Spend</label>
                    <label for="receive" class="switch-label" data-target="receive-form">Receive</label>
                </div>
            </div>

            <form id="spend-form" class="form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="entertainment">Entertainment</option>
            <option value="bills">Bills</option>
            <option value="other">Other</option>
          </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>

            <form id="receive-form" class="form">
                <div class="form-group">
                    <label for="source">Source:</label>
                    <input type="text" id="source" name="source" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
